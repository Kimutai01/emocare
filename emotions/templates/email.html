<!-- email_template.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotions Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header img {
            max-width: 200px;
            height: auto;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        li strong {
            color: #ff6347; /* Tomato color */
        }
        p {
            color: #666;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="emocare_logo.png" alt="Emocare Logo">
        </div>
        <h1>Emotions Report</h1>
        <p>Here are the emotions recorded:</p>
        <ul>
            {% if emotions  %}
                <li><strong>{{ emotions }}</strong></li>
            {% endif %}
        </ul>
        <div class="footer">
            <p>Thank you for using Emocare!</p>
        </div>
    </div>
</body>
</html>
