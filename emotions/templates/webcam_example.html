<!DOCTYPE html>
<html>
<head>
    <title>Streaming Video</title>
</head>
<body>
    <button id="toggleButton">Toggle Stream</button>
    <div id="videoContainer">
        <img id="stream" src="" alt="stream_video_feed" />
    </div>
    <script>
        var button = document.getElementById('toggleButton');
        var stream = document.getElementById('stream_video_feed');
        var streaming = false;

        button.addEventListener('click', function() {
            if (streaming) {
                stream.src = '';
                streaming = false;
            } else {
                // Start the stream
                startStream();
                streaming = true;
            }
        });

        function startStream() {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', '/stream_video_feed/', true);
            xhr.send();
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    stream.src = '/stream_video_feed/';
                }
            };
        }
    </script>
</body>
</html>
